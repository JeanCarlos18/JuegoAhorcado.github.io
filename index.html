<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="logo">a</h1>
    </header>
    <section class="incio">
    <div class="principal">
    <div style="text-align:center; margin: 50px 0px;">
      <h1 class="titulo">Ahorcado</h1>
      <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
    </div>
    <div style="text-align:center">
      <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra">
      <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button> 
    </div>
    </div>
    </section>

    <section class="palabra-nueva" style="display: flex;">
      <section class="campo">
          <input class="input-palabra-nueva" type="text" placeholder="Ingrese una palabra">
          <section>
              <h5 class="alerta"><i><img src="./exclamation-circle-solid.svg" alt="Alerta"></i>Máx. de 8 letras. Solo Mayúsculas. Sin Acentos ni Carácteres Especiales</h5>
              <section class="btns-agregar-palabra">
                  <button class="btn-guardar-empezar">Guardar y empezar</button>
                  <button class="btn-cancelar">Cancelar</button>
              </section>
          </section>
      </section>
    </section>

    <section class="juego" style="display: none;">
      <section class="dibujo">
          <canvas id="dibujo" height="360px" width="294px"></canvas>
      </section>
      <section class="entrada-juego">
          <section class="letras">
              
          </section>
          <section class="lineas">
              <span class="linea linea-1"></span>
              <span class="linea linea-2"></span>
              <span class="linea linea-3"></span>
              <span class="linea linea-4"></span>
              <span class="linea linea-5"></span>
              <span class="linea linea-6"></span>
              <span class="linea linea-7"></span>
              <span class="linea linea-8"></span>
          </section>
          <section class="letras-no">
              
          </section>
      </section>
      <section class="mensaje">
          
      </section>
      <section class="btns-juego">
          <button class="btn-nuevojuego">Nuevo juego</button>
          <button class="btn-desistir">Desistir</button>
      </section>
  </section>

    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="ahorcado.js"></script>
    <footer>
      <div class="pie-de-pagina">
      <p> Jean Carlos Villarroel - Alura</p>
    </div>
  </div>
    </footer>
  </body>
</html>
