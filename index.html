<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="logo">a</h1>
     </header>
   <section class="btns-inicio">
        <button class="btn-iniciar">Iniciar juego</button>
        <button class="btn-agregar">Agregar nueva palabra</button>
    </section> 


   <section class="palabra-nueva">
      <section class="campo">
          <input class="input-palabra-nueva" type="text" placeholder="Ingrese una palabra">
          <section>
              <h5 class="alerta">></i>Máx. de 8 letras. Solo Mayúsculas. Sin Acentos ni Carácteres Especiales</h5>
              <section class="btns-agregar-palabra">
                  <button class="btn-guardar-empezar">Guardar y empezar</button>
                  <button class="btn-cancelar">Cancelar</button>
              </section>
          </section>
      </section>
  </section>

   <section class="juego">
    <section class="dibujo">
        <canvas id="dibujo" height="360px" width="294px"></canvas>
    </section>
    <section class="entrada-juego">
        <section class="letras">
            
        </section>
        <section class="lineas">
            <span class="linea linea-1"></span>
            <span class="linea linea-2"></span>
            <span class="linea linea-3"></span>
            <span class="linea linea-4"></span>
            <span class="linea linea-5"></span>
            <span class="linea linea-6"></span>
            <span class="linea linea-7"></span>
            <span class="linea linea-8"></span>
        </section>
        <section class="letras-no">
            
        </section>
    </section>
    <section class="mensaje">
        
    </section>
    <section class="btns-juego">
        <button class="btn-nuevojuego">Nuevo juego</button>
        <button class="btn-desistir">Desistir</button>
    </section>
    <section class="responsive">
        <button class="btn-letra btn-a">A</button>
        <button class="btn-letra btn-b">B</button>
        <button class="btn-letra btn-c">C</button>
        <button class="btn-letra btn-d">D</button>
        <button class="btn-letra btn-e">E</button>
        <button class="btn-letra btn-f">F</button>
        <button class="btn-letra btn-g">G</button>
        <button class="btn-letra btn-h">H</button>
        <button class="btn-letra btn-i">I</button>
        <button class="btn-letra btn-j">J</button>
        <button class="btn-letra btn-k">K</button>
        <button class="btn-letra btn-l">L</button>
        <button class="btn-letra btn-m">M</button>
        <button class="btn-letra btn-n">N</button>
        <button class="btn-letra btn-ñ">Ñ</button>
        <button class="btn-letra btn-o">O</button>
        <button class="btn-letra btn-p">P</button>
        <button class="btn-letra btn-q">Q</button>
        <button class="btn-letra btn-r">R</button>
        <button class="btn-letra btn-s">S</button>
        <button class="btn-letra btn-t">T</button>
        <button class="btn-letra btn-u">U</button>
        <button class="btn-letra btn-v">V</button>
        <button class="btn-letra btn-w">W</button>
        <button class="btn-letra btn-x">X</button>
        <button class="btn-letra btn-y">Y</button>
        <button class="btn-letra btn-z">Z</button>
    </section>
</section>


    <footer>
      <div class="pie-de-pagina">
      <p> Jean Carlos Villarroel - Alura</p>
    </div>
    </footer>
    <script src="scripts/agregarPalabra.js"></script>
    <script src="scripts/dibujarHorca.js"></script>
    <script src="scripts/dibujarLetraCorrecta.js"></script>
    <script src="scripts/dibujarLetraIncorrecta.js"></script>
    <script src="scripts/dibujarMensaje.js"></script>
    <script src="scripts/escogerPalabra.js"></script>
    <script src="scripts/iniciarJuego.js"></script>
    <script src="scripts/mostrarGuiones.js"></script>
    <script src="scripts/verificarFinDelJuego.js"></script>
    <script src="scripts/verificarLetras.js"></script>
    <script src="scripts/verificarTecla.js"></script>
    <script src="scripts/verificarPalabra.js"></script>
    <script src="scripts/canvas.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/mobile.js"></script>
  </body>
</html>
